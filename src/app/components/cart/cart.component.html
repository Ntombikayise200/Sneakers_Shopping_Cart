<div class="container mt-5">
    <h1>Your Cart</h1>
    <div *ngIf="cartItems.length > 0">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of cartItems">
          <h5>{{ item.name }}</h5>
          <p>{{ item.description }}</p>
          <p>
            <strong>Size:</strong> {{ item.selectedSize || 'N/A' }}
          </p>
          <p>
            <strong>Color:</strong> {{ item.selectedColor || 'N/A' }}
          </p>
        </li>
      </ul>
      <button class="btn btn-danger mt-3" (click)="clearCart()">Clear Cart</button>
    </div>
    <div *ngIf="cartItems.length === 0">
      <p>Your cart is empty.</p>
    </div>
  </div>
